<form name="productForm" class="form-horizontal">
    <fieldset>
        <legend>Basic Product Information</legend>
        <div class="form-group">
            <label for="inputProductName" class="control-label col-md-2">Product Name</label>
            <div class="col-md-4">
                <input id="inputProductName" class="form-control" placeholder="Product Name" ng-model="vm.product.productName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputProductCode">Product Code</label>
            <div class="col-md-4">
                <input id="inputProductCode" class="form-control"
                    style="text-transform: uppercase"
                    kendo-masked-text-box
                    k-mask="'LLL-AAAA'"
                    ng-model="vm.product.productCode">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputAvailabilityDate">Availability</label>
            <div class="col-md-4">
                    <input id="inputAvailabilityDate" 
                        kendo-date-picker
                        k-ng-model="vm.product.releaseDate"
                        k-format="'MMMM d, yyyy'"
                        style="width: 100%;" />                    
                </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputProductDescription" class="control-label col-md-2">Description</label>
            <div class="col-md-10">
                <textarea id="inputProductDescription" rows="3" class="form-control" placeholder="Description" ng-model="vm.product.description"></textarea>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                        style="width: 80px; margin-right: 10px;"
                        ng-click="vm.submit()">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                        style="width: 80px;"
                        ng-click="vm.cancel()">
                        Cancel</button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
