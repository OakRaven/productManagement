<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/app.css">
<title>Acme Product Management</title>

<head>

    <body ng-app="productManagement" style="padding-top: 5em;">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <a class="navbar-brand" ui-sref="home">Acme Product Management</a>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>                    
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="productList">Product List</a></li>
                        <li><a ui-sref="productEdit({productId: 0})"><i class="glyphicon glyphicon-plus"></i> Add Product</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div ui-view></div>
        </div>

        <!-- library scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-mocks.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>

        <!-- application script -->
        <script src="app/app.js"></script>

        <!-- services -->
        <script src="common/services/common.services.js"></script>
        <script src="common/services/product-resource.js"></script>
        <script src="common/services/product-resource-mock.js"></script>

        <!-- controllers -->
        <script src="app/products/product-list-controller.js"></script>
        <script src="app/products/product-detail-controller.js"></script>
        <script src="app/products/product-edit-controller.js"></script>
    </body>
</head>

</html>
